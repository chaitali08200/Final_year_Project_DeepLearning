<!DOCTYPE html>
<html>

<head>

  <title>Skin Cancer Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');">

    <div class="container" style="padding-top: 10%;">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">

              <h2>
                Skin Cancer Detection
              </h2>

              <!-- <h1 class="text-center">Image Classification</h1> -->
              <form class="p-3 text-center" actopn='/' , method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="imagefile">
                <input class="btn btn-primary mt-3" type="submit" value="Predict Image">

              </form>

              {% if prediction %}
              <p class="text-center">Result: {{prediction}}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>



</body>

</html>
